<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo</title>
</head>
<body>
  <div class="wrapper">
    <div class="todo-container">
      <div class="tasks-info">
        <h1 id="total-tasks">4 Tasks</h1>
        <div id="remaining-tasks">4 Remain</div>
      </div>
      <div class="tasks-container">
        <div id="tasks-list">
          <div class="task">
            <div>
              <input type="checkbox">
              Something Here
            </div>
            <button class="btn">Delete</button>
          </div>
          <div class="task">
            <div>
              <input type="checkbox">
              CSS
            </div>
            <button class="btn">Delete</button>
          </div>
          <div class="task">
            <div>
              <input type="checkbox">
              HTML
            </div>
            <button class="btn">Delete</button>
          </div>
          <div class="task">
            <div>
              <input type="checkbox">
              Vue
            </div>
            <button class="btn">Delete</button>
          </div>
        </div>
        <div id="add-task">
          <input type="text" placeholder="Add Todo...">
          <button class="btn">Add</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
